<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Cesta de Compras</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõí Cesta de Compras</h1>
            <p class="subtitle">Agrega√ß√£o de Produtos com PHP</p>
        </header>

        <main>
            <!-- Se√ß√£o de Formul√°rio -->
            <section class="form-section">
                <h2>Adicionar Produto</h2>
                <form id="produtoForm">
                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o:</label>
                        <input type="text" id="descricao" name="descricao" required placeholder="Ex: Chocolate">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="estoque">Estoque:</label>
                            <input type="number" id="estoque" name="estoque" required min="0" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="preco">Pre√ßo (R$):</label>
                            <input type="number" id="preco" name="preco" required min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Adicionar √† Cesta</button>
                </form>
            </section>

            <!-- Se√ß√£o de Cesta -->
            <section class="cesta-section">
                <h2>Itens na Cesta</h2>
                <div id="cestaContainer" class="cesta-container">
                    <p class="empty-message">Nenhum produto adicionado ainda.</p>
                </div>
            </section>

            <!-- Se√ß√£o de Informa√ß√µes -->
            <section class="info-section">
                <div class="info-box">
                    <h3>Total de Itens</h3>
                    <p id="totalItens" class="info-value">0</p>
                </div>

                <div class="info-box">
                    <h3>Valor Total</h3>
                    <p id="valorTotal" class="info-value">R$ 0,00</p>
                </div>

                <div class="info-box">
                    <h3>Data/Hora da Cesta</h3>
                    <p id="dataHora" class="info-value">-</p>
                </div>
            </section>

            <!-- Bot√µes de A√ß√£o -->
            <section class="actions-section">
                <button id="btnLimpar" class="btn btn-danger">Limpar Cesta</button>
                <button id="btnExportar" class="btn btn-success">Exportar para PHP</button>
            </section>

            <!-- Resultado da Exporta√ß√£o -->
            <div id="resultadoContainer" class="resultado-container hidden">
                <h3>Resultado do Processamento PHP:</h3>
                <div id="resultado" class="resultado-box"></div>
                <button id="btnFecharResultado" class="btn btn-secondary">Fechar</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 - Sistema de Agrega√ß√£o com PHP | Demonstra√ß√£o de Conceitos OOP</p>
        </footer>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
